name: Tests & Type Checking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short -m "unit" --cov=src --cov-report=xml --cov-report=html

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short -m "integration"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Archive coverage reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylance

    - name: Type check with Pylance
      run: |
        # Note: Pylance is VSCode extension. For CI/CD, use Pyright
        pip install pyright
        pyright src/ --outputjson || true
      continue-on-error: true

  encoding-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Verifier encodage UTF-8 sans BOM
      run: |
        python scripts/convert_to_utf8.py --check

    - name: Verifier absence de mojibake
      run: |
        python fix_encoding.py --check

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Lint with ruff
      run: |
        ruff check src/ --output-format=github

    - name: Format check with ruff
      run: |
        ruff format --check src/

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pip-audit bandit

    - name: Audit dependencies (pip-audit)
      run: |
        pip-audit --strict --desc on 2>&1 || true
      continue-on-error: true

    - name: Static security analysis (bandit)
      run: |
        bandit -r src/ -c pyproject.toml --severity-level medium -f json -o bandit-report.json || true
        bandit -r src/ -c pyproject.toml --severity-level medium || true
      continue-on-error: true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: security-reports
        path: bandit-report.json
